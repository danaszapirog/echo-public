version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: echo-postgres
    environment:
      POSTGRES_USER: echo_user
      POSTGRES_PASSWORD: echo_password
      POSTGRES_DB: echo_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U echo_user -d echo_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - echo-network

  redis:
    image: redis:7-alpine
    container_name: echo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - echo-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: echo-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://echo_user:echo_password@postgres:5432/echo_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production-min-32-chars}
      API_BASE_URL: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - /app/node_modules
    networks:
      - echo-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  echo-network:
    driver: bridge

